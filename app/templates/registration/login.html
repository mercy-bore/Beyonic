{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_p }}
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="Submit"></td>
          <td><button><a style='color:black; text-decoration:none;' href="{% url 'signup' %}">Sign Up</a></button></td>
        </tr>                
      </table>
                

    </form>
{% endblock %}
